<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WickrDuo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen">
        <header class="bg-gray-800 p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="h-8 mr-2">
                    <image href="/img/my-melody-seeklogo.svg" width="100%" height="100%" />
                </svg>
                WickrDuo
            </h1>
            <a id="leave-btn"
                class="btn px-4 py-2 rounded-md bg-red-500 hover:bg-red-600 focus:outline-none focus:bg-red-600">Leave
                Room</a>
        </header>
        <main class="flex-1 flex">
            <div class="w-1/4 bg-gray-800 text-white p-4">
                <h3 class="text-xl"><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name" class="text-lg mb-4"></h2>
                <h3 class="text-xl"><i class="fas fa-users"></i> Users</h3>
                <ul id="users" class="mt-2"></ul>
            </div>
            <div class="flex-1 p-4 bg-gray-700 overflow-y-auto">
                <div class="chat-messages"></div>
            </div>
        </main>
        <div class="bg-gray-800 p-4">
            <form id="chat-form" class="flex items-center">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"
                    class="flex-1 px-4 py-2 rounded-l-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                <button type="submit"
                    class="btn px-4 py-2 rounded-r-md bg-blue-500 hover:bg-blue-600 focus:outline-none focus:bg-blue-600"><i
                        class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
